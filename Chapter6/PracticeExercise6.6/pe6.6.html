<body>

    <script>
        let factorial = Number(prompt("Factorial"));
        recursion(factorial);
        console.log(factorial);

        function recursion(val) {
            if (val > 1) {
                factorial *= val - 1;
                recursion(--val);
            }
        }

    </script>
