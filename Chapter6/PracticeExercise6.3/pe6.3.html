<body>

    <script>
        let num1 = Number(prompt("First Value"));
        let num2 = Number(prompt("Second Value"));
        let operator = prompt("+ or -");

        calculate(num1, num2, operator);

        function calculate(n1, n2, op) {
            let sum = 0;
            if (op === "+" || op === "") {
                sum = n1 + n2;
            } else {
                sum = n1 - n2;
            } 
            console.log(n1, op, n2, "=", sum);
        }
    </script>
</body>
