<body>

    <script>
        let results = [];
        let val1 = 0;
        let val2 = 0;
        let sum = 0;

        for (let i = 0; i < 10; i++) {
            val1 = i * 5;
            val2 = i * i;
            sum = calculate(val1, val2)
            results.push(sum);
        }

        console.log(results);

        function calculate(x, y) {
            return x + y;
        }

    </script>
