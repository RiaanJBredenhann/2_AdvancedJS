<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 6.5</title>
</head>

<body>

    <script>
        let result = 1000;

        (function (str) {
            console.log(str);
        })("Now a string");

        result = (function (variable) {
            let result = variable;
            return result;
        })("This is a result");

        console.log(result);

        ((arg) => {
            let result = arg;
            console.log(result);
        })("This was passed in as an argument")
    </script>
</body>

</html>
