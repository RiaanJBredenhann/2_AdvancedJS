<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 11.4</title>
</head>

<body>
    <div class="output"></div>

    <script>
        const output = document.querySelector(".output");
        output.textContent = "hello world";
        output.style.height = "200px";
        output.style.width = "400px";
        output.style.backgroundColor = "violet";

        output.addEventListener("mousedown", (e) => {
            message("green", e);
        });
        output.addEventListener("mouseover", (e) => {
            message("red", e);
        });
        output.addEventListener("mouseout", (e) => {
            message("yellow", e);
        });
        output.addEventListener("mouseup", (e) => {
            message("blue", e);
        });

        function message(elColor, event) {
            console.log(event.type);
            output.style.backgroundColor = elColor;
        }
    </script>
</body>

</html>
