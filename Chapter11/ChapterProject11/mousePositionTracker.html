<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Position Tracker</title>
    <style>
        .holder {
            display: inline-block;
            width: 300px;
            height: 300px;
            border: 1px solid black;
            padding: 10px;
        }

        .active {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="holder">
        <div id="output"></div>
    </div>

    <script>
        const ele = document.querySelector(".holder");

        ele.addEventListener("mouseover",
            (e) => { e.target.classList.add("active"); });

        ele.addEventListener("mouseout",
            (e) => { e.target.classList.remove("active"); });

        ele.addEventListener("mousemove", coordin);
        
        function coordin() {
            let html = "X:" + event.clientX + " | Y:" + event.clientY;
            document.getElementById("output").innerHTML = html;
        }
    </script>
</body>

</html>
