<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 12.1</title>
</head>

<body>
    <div id="output">Complete JavaScript Course</div>
    Search for:
    <input id="sText" type="text">
    <br> Replace with:
    <input id="rText" type="text">
    <br>
    <button id="replaceText">Replace</button>

    <script>
        let output = document.querySelector("#output");
        let searchText = document.querySelector("#sText");
        let replacementText = document.querySelector("#rText");
        let btnReplace = document.querySelector("#replaceText");

        btnReplace.addEventListener("click", lookup)


        function lookup() {
            let s = output.textContent;
            let rt = replacementText.value;
            let re = new RegExp(searchText.value, "gi");
            
            if (s.match(re)) {
                let newValue = s.replace(re, rt);
                output.textContent = newValue;
            } 
        }

    </script>
</body>

</html>
