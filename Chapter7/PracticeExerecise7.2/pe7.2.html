<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 7.2</title>
</head>

<body>

    <script>
        class Person {
            constructor(fName, lName) {
                this.firstName = fName;
                this.lastName = lName;
            }

            fullName() {
                return this.firstName + " " + this.lastName;
            }

            compliment() {
                return "You are very funny!";
            }
        }

        let friend1 = new Person("John", "Doe");
        let friend2 = new Person("Jane", "Smith");

        console.log(friend1.fullName());
        console.log(friend1.compliment());
        console.log(friend2.fullName());
        console.log(friend2.compliment());




    </script>
</body>

</html>
