<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 5.4</title>
</head>

<body>

    <script>
        const myTable = [];
        const rows = 4;
        const cols = 7;
        let counter = 0;

        // outer loop loops through the rows of the table
        for (let y = 0; y < rows; y++) {
            let tempTable = [];
            // inner loop loops through the columns
            for (let x = 0; x < cols; x++) {
                counter++;
                tempTable.push(counter);
            }
            myTable.push(tempTable);
        }
        console.table(myTable);

    </script>
</body>

</html>
