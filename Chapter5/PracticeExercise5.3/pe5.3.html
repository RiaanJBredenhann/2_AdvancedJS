    <script>
        const myWork = [];

        // repeat the loop a set number of times
        for (let x = 1; x <= 10; x++) {
            let stat = x % 2 ? true : false;
            let temp = {
                name: `Lesson ${x}`, status: stat
            };
            
            myWork.push(temp);
        }

        console.log(myWork);
    </script>
