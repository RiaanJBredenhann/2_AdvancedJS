<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 5.1</title>
</head>

<body>

    <script>
        const max = 5;
        const ranNumber = Math.floor(Math.random() * max) + 1;
        console.log(ranNumber);
        let correct = false;

        // while the player guess is incorrect, repeat the loop
        // loop breaks once the correct guess is made
        while (!correct) {
            let guess = prompt("Guess a Number 1 - " + max);
            guess = Number(guess);

            if (guess === ranNumber) {
                correct = true;
                console.log("You got it " + ranNumber);
            } else if (guess > ranNumber) {
                console.log("Too high");
            } else {
                console.log("Too Low");
            }
        }
    </script>
</body>

</html>
