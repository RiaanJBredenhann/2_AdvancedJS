<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 5.8</title>
</head>

<body>

    <script>
        let output = "";
        let skipThis = 7;

        for (let i = 1; i <= 10; i++) {
            if (i === skipThis) {
                continue;
            }
            output += i;
        }
        console.log(output);

        output = "";
        skipThis = 7;

        for (let i = 0; i < 10; i++) {
            if (i === skipThis) {
                break;;
            }
            output += i;
        }
        console.log(output);

    </script>
</body>

</html>
