<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Checker</title>
</head>

<body>

    <script>
        let person = prompt("Enter a name");
        let message;

        // switch statement that takes user input
        // more than one input can give the same output
        switch (person) {
            case "John":
            case "Larry":
            case "Jane":
            case "Laurence":
                message = person + " is my friend";
                break;
            // if user input does not match any case, then give default output
            default:
                message = "I don't know " + person;
        }
        
        console.log(message);
    </script>
</body>

</html>
