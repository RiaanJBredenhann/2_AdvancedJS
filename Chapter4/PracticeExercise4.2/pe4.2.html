<body>

    <script>
        let age = prompt("How old are you?");
        age = Number(age);
        let message;

        // checks if age >= 21
        // if age >= 21, then allow entrance and drink
        if (age >= 21) {
            message = "You can enter and drink.";
        // else if age >= 19, then allow entrance but no drink
        } else if (age >= 19) {
            message = "You can enter but not drink.";
        // else no engrance
        } else {
            message = "You are not allowed in!";
        }

        console.log(message);
    </script>
</body>
