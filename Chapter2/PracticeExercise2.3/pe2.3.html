<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 2.3</title>
</head>

<body>

    <script>
        // asks the user for input for the variables
        let a = window.prompt("Value 1?");
        let b = window.prompt("Value 2?");

        // converts the input to type Number
        a = Number(a);
        b = Number(b);

        // calculates the hypotenuse using the input from the user
        let hypotenuseVal = ((a * a) + (b * b)) ** 0.5;

        // outputs the result of hypotenuse
        console.log(hypotenuseVal);
    </script>
</body>

</html>
