<body>

    <script>
        let fullName = "Riaan Bredenhann"
        doThing(fullName, greet);

        function greet(name) {
            console.log(`Hello, ${name[0]} ${name[1]}. It is very nice to see you!`);
        }

        function doThing(name, callback) {
            let fullNameArr = name.split(" ");
            callback(fullNameArr);
        }
    </script>
</body>
