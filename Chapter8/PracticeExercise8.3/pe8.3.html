<body>


    <script>
        let arrNums = [1, 2, 3, 4, 5, 6, 7, 8];

        let arrNumsMultiplied1 = arrNums.map(function (element) {
            return element *= 2;
        })

        console.log(arrNumsMultiplied1);

        arrNumsMultiplied2 = arrNums.map((element) => { return element *= 2; })

        console.log(arrNumsMultiplied2);
    </script>
</body>
