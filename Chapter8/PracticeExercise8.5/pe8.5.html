<body>

    <script>
        let str = "I love JavaScript";
        let vowels = ["a", "e", "i", "o", "u"];

        str = str.toLowerCase();

        for (let i = 0; i < str.length; i++) {
            str = str.replaceAll(vowels[i], i);
        }

        console.log(str);

        vowels.forEach((element, index) => {
            str = str.replaceAll(element, index);
        })

        console.log(str);
    </script>
</body>
