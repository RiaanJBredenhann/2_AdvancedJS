<body>


    <script>
        let str = "I am VERY HAPPY TodaY aND woUld LIKE to go For A JoG";

        console.log(convert(str));

        function convert(s) {
            let finalArr = [];
            s = s.toLowerCase();
            let tempArr = s.split(" ");
            
            tempArr.forEach(function (e) {
                let word = e.slice(0, 1).toUpperCase() + e.slice(1);
                finalArr.push(word);
            })
            return finalArr.join(" ");
        }

    </script>
