<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 10.7</title>
</head>

<body>
    <button id="press", onclick="message(this)">Press Me!</button>
    <button id="donotpress", onclick="stop()">Do NOT Press Me!</button>

    <script>
        function message(e) {
            console.log(e);
        }

        function stop() {
            console.log("I SAID DO NOT PRESS ME!!!");
        }
    </script>
</body>

</html>
