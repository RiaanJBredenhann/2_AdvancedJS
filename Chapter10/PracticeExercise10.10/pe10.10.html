<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 10.10</title>
    <style>
    </style>
</head>

<body>
    <div id="message">Complete JavaScript Course</div>
    <div>
        <input type="text" id="addItem">
        <input type="button" id="addNew" value="Add to List">
    </div>
    <div id="output">
        <h1>Shopping List</h1>
        <ol id="sList"> </ol>
    </div>


    <script>
        document.getElementById("addNew").addEventListener("click", addOne);

        function addOne() {
            let input = document.getElementById("addItem").value;
            let listItem = document.createElement("li");
            listItem.innerHTML = input;
            document.getElementById("sList").appendChild(listItem);
            document.getElementById("addItem").value = "";
        }
    </script>
</body>

</html>
