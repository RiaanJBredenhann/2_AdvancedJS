<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 10.8</title>
</head>

<body>
    <div id="message"></div>
    <div id="output"></div>

    <script>
        const message = document.querySelector("#message");
        let names = ["John", "James", "Mary", "Peter", "Lily", "Abby", "Alex", "Darren", "Bruce"];

        build();


        function build() {
            let html = "<h1>My Friends Table</h1><table>";
            names.forEach((item, index) => {
                html += `<tr class="box" data-row="${index + 1}" data-name="${item}" onclick="getData(this)">
                        <td>${item}</td>`;
                html += `<td >${index + 1}</td></tr>`;
            });
            html += "</table>";
            document.getElementById("output").innerHTML = html;
        }

        function getData(el) {
            let temp = el.getAttribute("data-row");
            let tempName = el.getAttribute("data-name");
            message.innerHTML = `${tempName} is in row #${temp}`;
        }

    </script>
</body>

</html>
